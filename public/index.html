<!DOCTYPE html>
<html lang="en" ng-app="stackWatch">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>StackWatch</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/bower.min.css">
    <link rel="stylesheet" href="css/app.min.css">
</head>
<body>
    <div class="pusher">
        <div ui-view class="anim-in-out anim-zoom-in anim-fade" data-anim-sync="false" data-anim-in-speed="1200" data-anim-speed="400" ng-if="!stateIsLoading"></div>
        <div class="ui container" ng-if="stateIsLoading">
            <div class="ui active inverted dimmer">
                <div class="ui large text loader">Loading</div>
            </div>
        </div>
    </div>
    <script src="js/bower.min.js"></script>
    <script src="js/app.min.js"></script>
</body>
</html>
