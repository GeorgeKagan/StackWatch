<!DOCTYPE html>
<html lang="en" ng-app="stackWatch">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>StackWatch</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="css/images/favicon.png">
    <link rel="stylesheet" type="text/css" href="css/bower.min.css">
    <link rel="stylesheet" href="css/app.min.css">
</head>
<body ng-class="{'desktop': !isCordova, 'mobile': isCordova}">
    <div class="ui vertical inverted sidebar menu left">
        <top-menu-items include-replace></top-menu-items>
    </div>
    <div ui-view class="pusher {{isCordova ? '' : 'anim-fade anim-in-out'}}" data-anim-sync="true" ng-if="!stateIsLoading"></div>
    <div class="ui container" ng-if="stateIsLoading">
        <div class="ui active inverted dimmer">
            <div class="ui large text loader">Loading</div>
        </div>
    </div>
    <script src="cordova.js"></script>
    <script src="js/bower.min.js"></script>
    <script src="js/app.min.js"></script>
</body>
</html>
